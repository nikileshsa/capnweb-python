name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run unit tests (excluding interop)
        run: uv run pytest -v --tb=short --ignore=tests/interop/

      - name: Run unit tests with coverage
        run: uv run pytest --cov=capnweb --cov-report=xml --cov-report=term-missing --ignore=tests/interop/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # Long-running protocol compatibility test disabled in CI
  # Run locally: uv run python tests/interop/test_long_running.py --duration 300 --server both
  # See tests/interop/README.md for details
